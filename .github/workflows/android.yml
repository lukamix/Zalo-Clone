name: build apk
on:
  push:
    branches:
      - dev
jobs:
  build:
    name: build apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
      - run: rm package-lock.json yarn.lock
      - run: yarn install
      - uses: actions/cache@v2
        id: turtle-cache
        with:
          path: ~/.turtle
          key: ${{ runner.os }}-turtle
      - name: build
        id: build-expo
        uses: nzws/turtle-action@master
        with:
          build-os: 'android'
          expo-sdk-version: '42.0.0'
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
          EXPO_USERNAME: ${{ secrets.EXPO_USERNAME }}
          EXPO_PASSWORD: ${{ secrets.EXPO_PASSWORD }}
          EXPO_ANDROID_KEYSTORE_BASE64: ${{ secrets.KEYSTORE }}
          EXPO_ANDROID_KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          EXPO_ANDROID_KEY_PASSWORD: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: ${{ steps.build-expo.outputs.asset-path }}
      - uses: benjlevesque/short-sha@v1.2
        id: sha
        with:
          length: 7
      - name: upload release
        uses: ncipollo/release-action@v1
        with:
          prerelease: "true"
          tag: "v1.0.0-${{ steps.sha.outputs.sha }}" 
          artifacts: ${{ steps.build-expo.outputs.asset-path }}
          token: ${{ secrets.GITHUB_TOKEN }}
